name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      skip_combine:
        description: "Skip the combine job"
        required: false
        type: boolean
        default: false

jobs:
  build-docker:
    strategy:
      fail-fast: false
      matrix:
        include:
          - container: wpilib/roborio-cross-ubuntu:2025-22.04
            artifact-name: Athena
            build-options: "-Ponlylinuxathena"
          - container: wpilib/raspbian-cross-ubuntu:bookworm-22.04
            artifact-name: Arm32
            build-options: "-Ponlylinuxarm32"
          - container: wpilib/aarch64-cross-ubuntu:bookworm-22.04
            artifact-name: Arm64
            build-options: "-Ponlylinuxarm64"
          - container: wpilib/ubuntu-base:22.04
            artifact-name: Linux
            build-options: ""
    name: "Build - ${{ matrix.artifact-name }}"
    runs-on: ubuntu-22.04
    container: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Fetch all history and metadata
        run: |
          git config --global --add safe.directory /__w/${{ github.event.repository.name }}/${{ github.event.repository.name }}
      - name: Build with Gradle (verbose)
        run: ./gradlew build ${{ matrix.build-options }} --info --stacktrace
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.artifact-name }}
          path: |
            build/reports
            build/test-results
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: build/allOutputs

  build-host:
    env: 
      MACOSX_DEPLOYMENT_TARGET: 13.3
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2022
            artifact-name: Win64
            architecture: x64
          - os: macos-14
            artifact-name: macOS
            architecture: aarch64
    name: "Build - ${{ matrix.artifact-name }}"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Fetch all history and metadata
        run: git fetch --prune --unshallow
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          architecture: ${{ matrix.architecture }}
      - name: Build with Gradle (verbose)
        run: ./gradlew build -Pbuildalldesktop --info --stacktrace
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.artifact-name }}
          path: |
            build/reports
            build/test-results
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: build/allOutputs

  combine:
    if: ${{ ! (github.event_name == 'workflow_dispatch' && inputs.skip_combine) && !contains(github.event.head_commit.message, '[skip combine]') }}
    name: Combine
    needs: [build-docker, build-host]
    runs-on: ubuntu-22.04
    steps:
      - name: Check artifact directory presence
        run: |
          if [ ! -d combiner/products/build/allOutputs ]; then
            echo "Artifact directory missing; skipping combine."
            exit 0
          fi
      - uses: actions/checkout@v4
        with:
          repository: wpilibsuite/build-tools
      - uses: actions/download-artifact@v4
        with:
          path: combiner/products/build/allOutputs
      - name: List downloaded artifacts
        shell: bash
        run: |
          echo "Listing combiner/products/build/allOutputs:"
          find combiner/products/build/allOutputs -maxdepth 4 -type f || true
      - name: Prepare combiner outputs
        shell: bash
        run: |
          set -e
          mkdir -p combiner/products/build/allOutputs
          if compgen -G "combiner/products/build/allOutputs/*/*" > /dev/null; then
            echo "Syncing nested output directories..."
            rsync -a --delete combiner/products/build/allOutputs/*/* combiner/products/build/allOutputs/
          else
            echo "No nested output directories found; skipping rsync."
          fi
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Combine
        # if: |
        #   !startsWith(github.ref, 'refs/tags/v')
        run: ./gradlew publish -Pthirdparty
        working-directory: combiner
      # - name: Combine (Release)
      #   if: |
      #     github.repository_owner == 'wpilibsuite' &&
      #     startsWith(github.ref, 'refs/tags/v')
      #   run: |
      #     ./gradlew publish -Pthirdparty
      #   working-directory: combiner
      #   env:
      #     RUN_AZURE_ARTIFACTORY_RELEASE: 'TRUE'
      #     ARTIFACTORY_PUBLISH_USERNAME: ${{ secrets.ARTIFACTORY_USERNAME }}
      #     ARTIFACTORY_PUBLISH_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD }}
      - uses: actions/upload-artifact@v4
        with:
          name: Maven
          path: ~/releases
