<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbsoluteLib - API Documentation</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Javadoc Frame Container */
        .javadoc-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--bg);
        }

        .javadoc-header {
            background: linear-gradient(180deg, var(--panel), var(--panel-2));
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .javadoc-header .brand-link {
            display: flex;
            align-items: center;
            gap: 16px;
            text-decoration: none;
        }

        .javadoc-header h1 {
            margin: 0;
            font-size: 1.4rem;
            color: var(--heading);
        }

        .javadoc-header .subtitle {
            color: var(--accent);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .javadoc-nav {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .javadoc-nav a {
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            color: var(--text);
            border: 1px solid var(--border);
            transition: all 150ms ease;
            font-size: 0.9rem;
        }

        .javadoc-nav a:hover {
            background: rgba(88,166,255,0.10);
            border-color: rgba(88,166,255,0.25);
            text-decoration: none;
            color: var(--accent);
        }

        .javadoc-nav a.primary {
            background: rgba(88,166,255,0.15);
            border-color: rgba(88,166,255,0.3);
            color: var(--accent);
        }

        .javadoc-frame-wrapper {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .javadoc-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 16px;
            z-index: 10;
            transition: opacity 300ms ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--muted);
            font-size: 0.95rem;
        }

        /* Quick Links Bar */
        .quick-links {
            background: var(--panel-2);
            border-bottom: 1px solid var(--border);
            padding: 10px 24px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center;
        }

        .quick-links span {
            color: var(--muted);
            font-size: 0.85rem;
            margin-right: 8px;
        }

        .quick-links a {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            background: rgba(88,166,255,0.08);
            border: 1px solid rgba(88,166,255,0.15);
            color: var(--text);
            transition: all 120ms ease;
        }

        .quick-links a:hover {
            background: rgba(88,166,255,0.15);
            border-color: rgba(88,166,255,0.25);
            text-decoration: none;
            color: var(--accent);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .javadoc-header {
                flex-direction: column;
                gap: 12px;
                padding: 12px 16px;
            }

            .javadoc-nav {
                width: 100%;
                justify-content: center;
            }

            .quick-links {
                padding: 8px 12px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="javadoc-container">
        <header class="javadoc-header">
            <a href="../index.html" class="brand-link">
                <div>
                    <h1>AbsoluteLib</h1>
                    <span class="subtitle">API Documentation</span>
                </div>
            </a>
            <nav class="javadoc-nav">
                <a href="../index.html">‚Üê Back to Docs</a>
                <a href="javadoc/overview-summary.html" target="javadoc-frame" class="primary">Overview</a>
                <a href="javadoc/allclasses-index.html" target="javadoc-frame">All Classes</a>
                <a href="javadoc/index-all.html" target="javadoc-frame">Index</a>
            </nav>
        </header>

        <div class="quick-links">
            <span>Quick Access:</span>
            <a href="javadoc/ca/absoluteforge/absolutelib/math/package-summary.html" target="javadoc-frame">Math</a>
            <a href="javadoc/ca/absoluteforge/absolutelib/motor/package-summary.html" target="javadoc-frame">Motors</a>
            <a href="javadoc/ca/absoluteforge/absolutelib/subsystems/package-summary.html" target="javadoc-frame">Subsystems</a>
            <a href="javadoc/ca/absoluteforge/absolutelib/vision/package-summary.html" target="javadoc-frame">Vision</a>
            <a href="javadoc/ca/absoluteforge/absolutelib/leds/package-summary.html" target="javadoc-frame">LEDs</a>
            <a href="javadoc/ca/absoluteforge/absolutelib/encoder/package-summary.html" target="javadoc-frame">Encoders</a>
            <a href="javadoc/deprecated-list.html" target="javadoc-frame">Deprecated</a>
        </div>

        <div class="javadoc-frame-wrapper">
            <div class="loading-overlay" id="loading">
                <div class="loading-spinner"></div>
                <span class="loading-text">Loading API Documentation...</span>
            </div>
            <iframe 
                name="javadoc-frame"
                class="javadoc-frame" 
                id="javadoc-frame"
                src="javadoc/overview-summary.html"
                onload="document.getElementById('loading').classList.add('hidden')"
            ></iframe>
        </div>
    </div>

    <script>
        // Handle frame navigation and update URL hash
        const frame = document.getElementById('javadoc-frame');
        
        // Load page from hash on initial load
        if (window.location.hash) {
            const page = window.location.hash.substring(1);
            frame.src = 'javadoc/' + page;
        }

        // Update hash when navigating within frame
        frame.addEventListener('load', function() {
            try {
                const currentSrc = frame.contentWindow.location.pathname;
                const relativePath = currentSrc.split('/javadoc/').pop();
                if (relativePath && relativePath !== 'overview-summary.html') {
                    window.history.replaceState(null, '', '#' + relativePath);
                }
            } catch (e) {
                // Cross-origin restriction, ignore
            }
        });
    </script>
</body>
</html>
